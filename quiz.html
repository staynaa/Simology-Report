<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>

<body>
    <div id="gettingPacks">
        <h4>What Packs Do You Own?</h4>
        <input type="checkbox" class="packs" id="gtw" value="Get To Work">
        <label for="gtw">Get To Work</label>
        <br>
        <input type="checkbox" class="packs" id="gtg" value="Get Together">
        <label for="gtg">Get Together</label>
        <br>
        <input type="checkbox" class="packs" id="ctl" value="City Living">
        <label for="ctl">City Living</label>
        <br>
        <input type="checkbox" class="packs" id="cd" value="Cats & Dogs">
        <label for="cd">Cats & Dogs</label>
        <br>
        <input type="checkbox" class="packs" id="gf" value="Get Famous">
        <label for="gf">Get Famous</label>
        <br>
        <input type="checkbox" class="packs" id="il" value="Island Living">
        <label for="il">Island Living</label>
        <br>
        <input type="checkbox" class="packs" id="uni" value="Discover University">
        <label for="uni">Discover University</label>
        <br>
        <input type="checkbox" class="packs" id="eco" value="Eco Lifestyle">
        <label for="eco">Eco Lifestyle</label>
        <br>
        <input type="checkbox" class="packs" id="snowy" value="Snowy Escape">
        <label for="snowy">Snowy Escape</label>
        <br>
        <input type="checkbox" class="packs" id="cot" value="Cottage Living">
        <label for="cot">Cottage Living</label>
        <br><br>

        <input type="submit" value="Start Questionaire" onclick="getPacks()"><br><br>
    </div>
    <div class="quizContainer" style="border: solid 2px black;"></div>
    <div class="resultContainer" style="border: solid 2px red;"></div>
    <div class="userAction">
        <input style="display:none;" id="skipbtn" type="button" value="Generate A New Question" onclick="pressSkip()"><br>
        <input style="display:none;" type="button" id="nextbtn" value="Next" onclick="pressNext()"><br><br>
    </div>
</body>
<!-- JAVASCRIPT FILES -->
<script src="questions.js"></script>
<script src="result.js"></script>
<script src="evaluate.js"></script>
<script src="quesFunc.js"></script>

</html>

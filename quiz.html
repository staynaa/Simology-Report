<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/style/normalize.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Quiz</title>
</head>

<body>
    <div class="split left">
        <div class="logo"></div>
        <div class="heroimg centered">
            <img src="/images/srlogo.png">
        </div>
    </div>
    <div class="split right">
        <nav class="navbar">
            <a href="index.html"><i class="fa fa-solid fa-arrow-left" style="font-size: 24px;"></i></a>
        </nav>
        <div id="gettingPacks">
            <h1>What Packs Do You Own?</h1>
            <h4>Select the packs you currently have in game.</h4>
            <h4 id="scroll">scroll to see more...</h4>
            <div class="choiceBox">
                <ul class="ansChoices">
                    <li>
                        <input type="checkbox" class="packs" id="gtw" value="Get To Work">
                        <label for="gtw">
                            <div class="packOption exp">
                                <img src="Sims icons/GetToWork.png">
                                <h2 class="packName">Get To Work</h2>
                            </div>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" class="packs" id="gtg" value="Get Together">
                        <label for="gtg">
                            <div class="packOption exp">
                                <img src="Sims icons/GetTogether.PNG">
                                <h2 class="packName">Get Together</h2>
                            </div>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" class="packs" id="ctl" value="City Living">
                        <label for="ctl">
                            <div class="packOption exp">

                                <h2 class="packName">Cats And Dogs</h2>

                        </label>

                        <input type="checkbox" class="packs" id="fame" value="Get Famous">

                        </label>
                    </li>
                    <li>

                                <img src="Sims icons/DiscoverUniversity.PNG">
                                <h2 class="packName">Discover University</h2>

                            <div class="packOption exp">
                                <img src="Sims icons/EcoLifestyle.PNG">
                                <h2 class="packName">Eco Lifestyle</h2>
                            </div>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" class="packs" id="snowy" value="Snowy Escape">
                        <label for="snowy">
                            <div class="packOption exp">
                                <img src="Sims icons/SnowyEscape.PNG">
                                <h2 class="packName">Snowy Escape</h2>

                        </label>
                    </li>
                    <li>
                        <input type="checkbox" class="packs" id="cot" value="Cottage Living">

                                <img src="Sims icons/CottageLiving.PNG">
                                <h2 class="packName">Cottage Living</h2>
                            </div>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" class="packs" id="odr" value="Outdoor Retreat">
                        <label for="odr">
                            <div class="packOption gamep">
                                <img src="Sims icons/OutdoorRetreat.PNG">
                                <h2 class="packName">Outdoor Retreat</h2>

                    <li>

                            </div>

                        <label for="dhd">
                            <div class="packOption gamep">
                                <img src="Sims icons/DreamHomeDecorator.PNG">
                                <h2 class="packName">Dream Home Decorator</h2>
                            </div>
                        </label>
                    </li>
                    <li>
                        <input type="checkbox" class="packs" id="wolves" value="Werewolves">
                        <label for="wolves">
                            <div class="packOption gamep">

            <div class="subBtn">
                <input type="submit" value="Continue" onclick="getPacks()" id="startBtn"><br><br>
            </div>
        </div>
        <section class="page2" style="display: none">
            <div class="quizContainer" style="display: none;"></div>
            <div class="resultContainer" style="display: none"></div>
            <div class="userAction">
                <input style="display:none;" id="skipbtn" type="button" value="Skip" onclick="pressSkip()">
                <input style="display:none;" type="button" id="nextbtn" value="Next" onclick="pressNext()"><br><br>
            </div>
        </section>
    </div>

</body>

<script src="questions.js"></script>
